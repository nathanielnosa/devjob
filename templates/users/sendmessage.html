{% extends "base.html" %}
{% load static %}
{% block contents %}


<div class="container my-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card p-3">
          <a href="{% url 'profile' recipient.id %}"><i
              class="fa mb-3 fa-arrow-left text-white bg-info p-3 rounded-circle"></i></a>
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              {% if request.user.is_authenticated == False %}
              <div class="form-group">
                <label for="">{{form.name.label}}</label>
                {{form.name}}
              </div>
              <div class="form-group">
                <label for="">{{form.email.label}}</label>
                {{form.email}}
              </div>
              {% endif %}
              <div class="form-group">
                <label for="">{{form.subject.label}}</label>
                {{form.subject}}
              </div>
              <div class="form-group">
                <label for="">{{form.body.label}}</label>
                {{form.body}}
              </div>
        
              <input type="submit" class="btn btn-info btn-block my-2" value="Send Message">
            </form>
          </div>
        
        </div>
    </div>
  </div>
</div>

{% endblock contents %}
